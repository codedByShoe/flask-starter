{% extends "base.html" %}

{% block title %}Forbidden - Flask Monolith{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Access Denied</h2>
      </div>
      <div class="card-body text-center">
        <div class="display-1 text-muted mb-4">403</div>
        <p class="lead">You don't have permission to access this resource.</p>
        <p>If you believe this is an error, please contact the administrator.</p>
        <a href="{{ url_for('core.index') }}" class="btn btn-primary mt-3">Return to Home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
