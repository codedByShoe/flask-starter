{% extends "base.html" %}

{% block title %}Page Not Found - Flask Monolith{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Page Not Found</h2>
      </div>
      <div class="card-body text-center">
        <div class="display-1 text-muted mb-4">404</div>
        <p class="lead">The page you are looking for does not exist.</p>
        <p>The page might have been moved or deleted, or you might have mistyped the URL.</p>
        <a href="{{ url_for('core.index') }}" class="btn btn-primary mt-3">Return to Home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
