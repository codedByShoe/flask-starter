{% extends "base.html" %}

{% block title %}Server Error - Flask Monolith{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Server Error</h2>
      </div>
      <div class="card-body text-center">
        <div class="display-1 text-muted mb-4">500</div>
        <p class="lead">Oops! Something went wrong on our end.</p>
        <p>We're sorry for the inconvenience. Our team has been notified and is working to fix the issue.</p>
        <a href="{{ url_for('core.index') }}" class="btn btn-primary mt-3">Return to Home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
